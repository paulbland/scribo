<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scrībō | The index card app for screenwriters</title>

 	<link href='https://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" type="text/css" href="/css/scribo.min.css">
</head>

<body class="modern">

	<main>
		<h1>Scrībō</h1>
		<a href="#" class="add-card"></a>
		<ul id="cards"></ul>
		<div class="status">O Saving...</div>
	</main>

	<script type="text/template" id="card-template">
		<div class="content style-<%= color %>">
			<textarea placeholder="Type here..."><%= text %></textarea>

			 <div style="margin-top:-30px;display:block">
				 <a href="#" class="delete-card">🗑✘</a>
				 <a href="1" class="set-card-style">1</a>
				 <a href="2" class="set-card-style">2</a>
				 <a href="3" class="set-card-style">3</a>
				 <a href="4" class="set-card-style">4</a>
				 <a href="5" class="set-card-style">5</a>
				 ↺<span style="display:inline-block;transform:rotate(-70deg)">⤿<span>
			 </div>
		 </div>
	</script>

	<script type="text/template" id="nav-template">
		<a href="#" class="toggle"></a>
		<form>
			<fieldset>
				<legend>Theme</legend>
				<label><input type="radio" name="theme" value="classic"> Classic</label>
				<label><input type="radio" name="theme" value="modern" checked> Modern</label>
			</fieldset>
		</form>
	</script>

	<script src="/js/scribo.min.js"></script>

</body>

</html>
