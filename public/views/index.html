<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Scrībō | The index card app for screenwriters</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
 	<link href='https://fonts.googleapis.com/css?family=Just+Another+Hand' rel='stylesheet' type='text/css'>
 	<link rel="stylesheet" type="text/css" href="/css/main.min.css">

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="/js/scribo.min.js"></script>
</head>

<body class="modern">

	<main>
		<h1>Scrībō</h1>
		<a href="#" class="add-card">add</a>
		<ul id="cards"></ul>
		<!-- <nav></nav> -->
		<div class="status">O Saving...</div>
	</main>

	<script type="text/template" id="card-template">
		<div class="content style-<%= color %>">
			<textarea placeholder="Type here..."><%= text %></textarea>

			 <div style="margin-top:-30px;display:block">
				 <a href="#" class="delete-card">delete</a>
				 <a href="1" class="set-card-style">1</a>
				 <a href="2" class="set-card-style">2</a>
				 <a href="3" class="set-card-style">3</a>
				 <a href="4" class="set-card-style">4</a>
				 <a href="5" class="set-card-style">5</a>
			 </div>
		 </div>
	</script>

	<script type="text/template" id="nav-template">
		<a href="#" class="toggle">toggle</a>
		<form>
			<fieldset>
				<legend>Theme</legend>
				<label><input type="radio" name="theme" value="classic"> Classic</label>
				<label><input type="radio" name="theme" value="modern" checked> Modern</label>
			</fieldset>
		</form>
	</script>

</body>

</html>
